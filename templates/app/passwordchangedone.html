{% extends 'app/base.html' %}
{% load static %}
{% block title %} Password Change Done{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3>Welcome {{request.user.username}}</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">Change Password Done</a></li>
                </ul>
        </div>
        <div class="col-sm-9 offset-sm-1 text-center">
            <h3>Password changed Successfully !!!</h3>
            <div>><img src="{% static 'app/images/payavail/tick.gif' %}" > </div>
        </div>
    </div>
</div>
{% endblock main-content %}
